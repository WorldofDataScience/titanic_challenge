<!DOCTYPE html>

<div class="chart-example" id="chart"><svg></svg></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
<script src="../scripts/bubble_chart.js"></script>
<script src='http://code.jquery.com/jquery-3.3.1.min.js'></script>
<script src='http://worldofdatascience.com/kedion.min.js'></script>
<script>
    d3.csv('../data/medium_january.csv', function(error, data) {
      if (error) {
          console.error('Error getting or parsing the data.');
          throw error;
      }
      var chart = bubbleChart().width(600).height(400);
      d3.select('#chart').datum(data).call(chart);
    });
</script>
