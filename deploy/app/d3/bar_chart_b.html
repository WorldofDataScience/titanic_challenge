<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Simple Bar chart</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src='http://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src='http://worldofdatascience.com/kedion.min.js'></script>
    <style>

        body {
        font-family : "Ubuntu";
        color : "white";
        }

        .bar {
            fill: rgb(254, 225, 180);
        }

        text {
            fill : white;
            font-size : 16px
          }

        .axis {
            font-size: 13px;
        }

        .axis path,
        .axis line {
            fill: none;
            display: none;
        }

        .label {
            font-size: 18px;
        }
    </style>

</head>

<body>

    <div id="graphic"></div>

    <script>

        load_fonts({
            "font": "Ubuntu"
        })

        function draw_chart_b(bar_data) {

        $('svg').remove()

        //sort bars based on value
        data = bar_data.sort(function (a, b) {
            return d3.ascending(a.value, b.value);
        })

        //set up svg using margin conventions - we'll need plenty of room on the left for labels
        var margin = {
            top: 15,
            right: 70,
            bottom: 15,
            left: 60
        };

        var width = 700 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;

        var svg = d3.select("#graphic").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scale.linear()
            .range([0, width])
            .domain([0, d3.max(bar_data, function (d) {
                return d.value;
            })]);

        var y = d3.scale.ordinal()
            .rangeRoundBands([height, 0], .1)
            .domain(bar_data.map(function (d) {
                return d.name;
            }));

        //make y axis to show bar names
        var yAxis = d3.svg.axis()
            .scale(y)
            //no tick marks
            .tickSize(0)
            .orient("left");

        var gy = svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)

        var bars = svg.selectAll(".bar")
            .data(bar_data)
            .enter()
            .append("g")

        //append rects
        bars.append("rect")
            .attr("class", "bar")
            .attr("y", function (d) {
                return y(d.name);
            })

            .attr("width", 0)
            .transition()
            .duration(500)

            .attr("height", y.rangeBand())
            .attr("x", 0)
            .attr("width", function (d) {
                return x(d.value);
            });

        //add a value label to the right of each bar
        bars.append("text")
            .attr("class", "label")
            .style('fill', 'white')
            //y position of the label is halfway down the bar
            .attr("y", function (d) {
                return y(d.name) + y.rangeBand() / 2 + 4;
            })

            //x position is 3 pixels to the right of the bar
            .attr("x", function (d) {
                return x(d.value) + 13;
            })
            .text(function (d) {
                return Math.round(d.value, 2);
            })

            }

    </script>

</body>

</html>
